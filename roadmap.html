<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palladium Roadmap</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #242424;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #242424;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    h2 {
      color: #666;
    }

    .roadmap-item {
      margin-bottom: 20px;
    }

    .roadmap-item h3 {
      margin-top: 0;
    }

    .coming-soon {
      color: #888;
      font-style: italic;
    }

    .contact-info {
      text-align: center;
      margin-top: 50px;
    }

    .contact-info a {
      color: #007bff;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Palladium Roadmap</h1>
    
    <div class="roadmap-item">
      <h2>1. Windows/Linux Wallet</h2>
      <p>Already Completed</p>
    </div>
    
    <div class="roadmap-item">
      <h2>2. Mining Pool and Block Explorer</h2>
      <p>Coming Soon</p>
    </div>
    
    <div class="roadmap-item">
      <h2>3. Android Wallet and Wrapper</h2>
      <p>Coming Soon</p>
    </div>
    
    <div class="roadmap-item">
      <h2>4. Exchange Integration</h2>
      <p>Coming Soon</p>
    </div>
    
    <div class="roadmap-item">
      <h2>5. More Features</h2>
      <p>Coming Soon</p>
    </div>

    <div class="contact-info">
      <p>Contact: <a href="mailto:contact@palladium-coin.com">contact@palladium-coin.com</a></p>
    </div>
  </div>

</body>
</html>
